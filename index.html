<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cash Account</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom CSS link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
       <section class="pt-3 pb-5">
        <h2 class="text-center text-primary fw-bold p-3"> My Money Account</h2>
        <div class="container">
            <div class="row gx-lg-5">
              <div class="col-lg-7">
               <div class=" h-100 bg-light"><img class="img-fluid mx-auto d-block h-100  " src="img/money.jpg" alt="">
            </div>
              </div>
              <div class="col-lg-5  ">
                <div class=" bg-light text-center">

                    <h4 class="fs-6 pb-1 pt-4 fw-bold">Income</h4>
                      <div class="mb-2 row ">
                        <label for="" class="col-3 col-lg-3 col-form-label">Income :</label>
                        <div class="col-9 col-lg-8 ">
                          <input type="text"  class="form-control p-1  w-75" id="income-input">
                        </div>
                        <h4 class="fs-6 fw-bold">Expenses</h4>
                      </div>
                      <div class="mb-2 row  ">
                        <label for="" class="col-sm-3 col-3 col-form-label">Food :</label>
                        <div class="col-sm-8 col-9 ">
                          <input  type="text" class="form-control p-1  w-75" id="food-input">
                        </div>
                      </div>
                      <div class="mb-2 row  ">
                        <label for="" class="col-sm-3 col-3 col-form-label">Rent :</label>
                        <div class="col-sm-8 col-9">
                          <input type="text" class="form-control p-1  w-75" id="rent-input">
                        </div>
                      </div>
                      <div class="mb-2 row  ">
                        <label for="" class="col-sm-3 col-3 col-form-label">Clothes :</label>
                        <div class="col-sm-8 col-9">
                          <input type="text" class="form-control p-1  w-75" id="clothes-input">
                        </div>
                      </div>
                      <button id="calculate-btn" class="btn btn-primary py-1  cal-button w-25 ">Calculate</button>
                      <h4 class="fs-6 p-2 fw-bold"> Total Expenses : <span id="total-expenses-display" ></span> </h4>
                      <h4 class="fs-6 fw-bold">Balance : <span id="balance-display"></span> </h4>

                      <!-- Parsentens Amount -->

                      <div class="mb-2 row  ">
                        <div class="col-sm-6 col-6">
                          <div class="row">
                            <div class="col-sm-4 col-3">Save :</div>
                            <div class="col-sm-8 col-9"><input type="text" class="form-control p-1  " id="save-input"></div>
                          </div>
                        </div>
                        <div class="col-sm-6 col-6">
                         <div class="row">
                           <div class="col-sm-2 col-1">
                             <span>%</span>
                           </div>
                           <div class="col-sm-8 col-10"> 
                            <button class="btn btn-primary cal-button  w-75 py-1 " id="save">Save</button></div>
                         </div>
                        </div>
                </div>
                <h4 class="fs-6 pb-1 pt-4 fw-bold">Saving Amount : <span id="saving-amount"></span> </h4>
                <h4 class="fs-6 pb-4 fw-bold ">Remaining Balance : <span id="remaining-balance" ></span> </h4>
              </div>
            </div>
          </div><!-- /.container -->
       </section>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
